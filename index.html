<!DOCTYPE html>
<html>
	<head>
		<title>Earnings Divider</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<style type="text/css">
			.container{
				margin: 50px auto;
			}
			.font{
				font-size: 20px;
			}
			.myContainer{
				width: 40%;
				margin: 30px auto;
				/*padding: 15px;*/
				background-image: url("images/colorful-triangles-background_yB0qTG6.jpg");
				background-position: center;
				background-size: cover;
			}
			.containerBackground{
				background-color: rgba(116, 185, 255,0.5);
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="myContainer">
			<div class="containerBackground">
				<div class="container">
					<div class="form-group">
						<input class="form-control" type="number" id="myNum" placeholder="Enter Any Value">
					</div>
					<button class="btn btn-primary" type="submit" name="submit" onclick="calculate()">Submit</button>
				</div>
				<div class="container font">
					<div> Original Value: <span id="orig"></span></div>
					<div><i class="fas fa-piggy-bank"></i> Investment: <span id="10p"></span></div>
					<div><i class="fas fa-fish"></i> Food: <span id="5p"></span></div>
					<div><i class="fas fa-gifts"></i> Miscelaneous: <span id="3p"></span></div>
					<div>What's Left: <span id="diff"></span></div>
				</div>
				<div class="container" style="font-size: 1.2em">
					<div><i class="fas fa-cog"></i> Settings</div>
					<div style="margin: 10px;">Edit your Preferences</div>
					<div class="form-group">
						<label for="investment"><i class="fas fa-piggy-bank"></i> Investment</label>
						<input style="width: 20%;" class="form-control" type="number" name="investment" id="investment" placeholder="%">
					</div>
					<div class="form-group">
						<label for="investment"><i class="fas fa-fish"></i> Food</label>
						<input style="width: 20%;" class="form-control" type="number" name="food" id="food" placeholder="%">
					</div>
					<div class="form-group">
						<label for="investment"><i class="fas fa-gifts"></i> Miscelaneous</label>
						<input style="width: 20%;" class="form-control" type="number" name="misc" id="misc" placeholder="%">
					</div>
					<button class="btn btn-primary" onclick="saveSettings()"><i class="far fa-save"></i> Save</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		<script type="text/javascript" src="js/calculation.js"></script>
	</body>
</html>
